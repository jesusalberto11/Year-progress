<div class="container">
  <p>{{ currentYear }}</p>
  <div class="progress-bar-container">
    <div
      class="progress-bar"
      [ngStyle]="{ width: currentDayPercentaje?.toString() + '%' }"
      [ngClass]="getProgressBarClass(currentDayPercentaje || 0)"
    ></div>
  </div>
  <p>{{ currentYear + 1 }}</p>
</div>
